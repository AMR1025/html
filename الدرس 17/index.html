<!--
formtarget="_blank|_self|_parent|_top|framename"
_blank     Loads the response in a new window/tab                  يقوم بتحميل الاستجابة في نافذة / علامة تبويب جديدة
_self      Loads the response in the same frame (this is default)  يتم تحميل الاستجابة في نفس الإطار (هذا افتراضي)
_parent	   Loads the response in the parent frame                  يقوم بتحميل الاستجابة في الإطار الأصل
_top	     Loads the response in the full body of the window       يقوم بتحميل الاستجابة في النص الكامل للنافذة
framename  Loads the response in a named iframe                    يقوم بتحميل الاستجابة في إطار iframe مسمى
====
formnovalidate   يستخدم لكي لايتحقق متصفح حقول بيانات فورم ويرسلها دون تحقق من شيء
