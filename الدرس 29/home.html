<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
</head>

<body>
<iframe src="https://live.sport-ar.com/" width="30%" height="1200" sandbox="allow-scripts" sandbox="allow-forms"/>
</body>

</html>


<!-- allow-forms	Re-enables form submission  إعادة تمكين تقديم النموذج
allow-pointer-lock	Re-enables APIs إعادة تمكين واجهات برمجة التطبيقات
allow-popups	Re-enables popups  إعادة تمكين النوافذ المنبثقة
allow-same-origin	Allows the iframe content to be treated as being from the same origin للسماح لمحتوى iframe أن يعامل على أنه من نفس الأصل
allow-scripts	Re-enables scripts  إعادة تمكين البرامج النصية
allow-top-navigation	Allows the iframe content to navigate its top-level browsing context للسماح لمحتوى iframe بالتصفح في سياق استعراض المستوى الأعلى الخاص به-->
